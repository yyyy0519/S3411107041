<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 型態選擇器(標籤) */
        span{
            color: red;
            font-size: 20px;
        }
        /* class選擇器(使用.符號) */
            .one{color: red;}
            .two{font-size: 20px;}
            /* ID選擇器(使用#符號) */
        #one{
            color: green;
        }
        /* 通用選擇器(使用*符號) */
        *{
            font-family: "標楷體";
        }
    </style>
</head>
</head>
<body>
    <h4>型態選擇器(標籤)</h4>
    <span>型態選擇器</span>
    <span>型態選擇器2</span>  
    <hr>
    <h4>Class選擇器(使用.符號)</h4>
    <a href="#" class="one two">class選擇器</a> 
    <hr>
    <h4>ID選擇器(使用#符號)</h4>
    <a href="#" id="one">ID選擇器</a> 
</body>
</html>

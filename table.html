<body>
   <table border="1" align="center" cellpadding="5" cellspacing="0" width="300">
        <tr>

        <tr>
            <td>1</td>

        <tr>
            <td>1</td>
            <td>2</td>
            <td>3</td>
        </tr>        
        </table>
        <br>
        <h4>table表格(垂直合併)</h4>
        <table border="1" width="300" align="center" cellpadding="0" cellspacing="0">
            <tr>
                <td colspan="3">001</td>
            </tr>
            <tr>
                <td>002</td>
                <td>003</td>
            </tr>
            <tr>
                <td>002</td>
                <td>003</td>
            </tr>
        </table>
        <br>
        <h4>table表格(水平合併)</h4>
        <table border="1" width="300" align="center" cellpadding="0" cellspacing="0">
            <tr>
                <td rowspan="3">001</td>
                <td>002</td>
                <td>003</td>
            </tr>
            <tr>
                <td>002</td>
                <td>003</td>
            </tr>
            <tr>
                <td>002</td>
                <td>003</td>
            </tr>
        </table>
        <br>
        <h4>table表格(兩種合併)</h4>
        <table border="1" width="300" align="center" cellpadding="0" cellspacing="0">
            <tr>
                <td rowspan="2">2</td>
                <td colspan="2">3</td>            
            </tr>
            <tr>
                <td>5</td>
                <td>6</td>
            </tr>
        </table>
        
</body>
</html>
